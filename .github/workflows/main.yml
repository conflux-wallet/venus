name: Android build

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
      - '!v*-qa*'

jobs:
  android-build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install dependencies
        run: yarn

      - name: Set up JDK envronment
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew
      - name: Build Android Release
        run: |
          echo APP_ENV=prod > .env
          'echo "$PASSWORD_CRYPTO_KRY" >> .env'
          cd android && ./gradlew app:assembleProdRelease && cd ..

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./android/app/build/outputs/apk/prod/release/app-prod-release.apk

      - name: install OSSUTIL
        run: |
          sudo -v ; curl https://gosspublic.alicdn.com/ossutil/install.sh | sudo bash
      - name: Configure OSS
        run: |
          touch ~/.ossutilconfig
          chmod 644 ~/.ossutilconfig
          cat >>~/.ossutilconfig <<END
          [Credentials]
          language=EN
          endpoint=oss-cn-hongkong.aliyuncs.com
          accessKeyID=LTAI5t7DymqoLptHF5Jvng3M
          accessKeySecret=$OSS_KEY
          END
      - name: Upload to OSS
        run: ossutil64 cp ./android/app/build/outputs/apk/prod/release/app-prod-release.apk oss://blockvenus/apks/SwiftShield.apk
